---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/instance: flagger
    app.kubernetes.io/managed-by: Tiller
    app.kubernetes.io/name: flagger
    helm.sh/chart: flagger-0.23.0
  name: flagger
  namespace: linkerd

---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  annotations:
    helm.sh/resource-policy: keep
  name: canaries.flagger.app
  namespace: linkerd
spec:
  additionalPrinterColumns:
  - JSONPath: .status.phase
    name: Status
    type: string
  - JSONPath: .status.canaryWeight
    name: Weight
    type: string
  - JSONPath: .status.failedChecks
    name: FailedChecks
    priority: 1
    type: string
  - JSONPath: .spec.canaryAnalysis.interval
    name: Interval
    priority: 1
    type: string
  - JSONPath: .spec.canaryAnalysis.mirror
    name: Mirror
    priority: 1
    type: boolean
  - JSONPath: .spec.canaryAnalysis.stepWeight
    name: StepWeight
    priority: 1
    type: string
  - JSONPath: .spec.canaryAnalysis.maxWeight
    name: MaxWeight
    priority: 1
    type: string
  - JSONPath: .status.lastTransitionTime
    name: LastTransitionTime
    type: string
  group: flagger.app
  names:
    categories:
    - all
    kind: Canary
    plural: canaries
    singular: canary
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            autoscalerRef:
              description: HPA selector
              properties:
                apiVersion:
                  type: string
                kind:
                  enum:
                  - HorizontalPodAutoscaler
                  type: string
                name:
                  type: string
              required:
              - apiVersion
              - kind
              - name
              type: object
            canaryAnalysis:
              description: Canary analysis for this canary
              properties:
                interval:
                  description: Schedule interval for this canary
                  pattern: ^[0-9]+(m|s)
                  type: string
                iterations:
                  description: Number of checks to run for A/B Testing and Blue/Green
                  type: number
                match:
                  description: A/B testing match conditions
                  items:
                    properties:
                      headers:
                        additionalProperties:
                          oneOf:
                          - required:
                            - exact
                          - required:
                            - prefix
                          - required:
                            - suffix
                          - required:
                            - regex
                          properties:
                            exact:
                              format: string
                              type: string
                            prefix:
                              format: string
                              type: string
                            regex:
                              format: string
                              type: string
                            suffix:
                              format: string
                              type: string
                          type: object
                        type: object
                    type: object
                  type: array
                maxWeight:
                  description: Max traffic percentage routed to canary
                  type: number
                metrics:
                  description: Metric check list for this canary
                  items:
                    properties:
                      interval:
                        description: Interval of the query
                        pattern: ^[0-9]+(m|s)
                        type: string
                      name:
                        description: Name of the metric
                        type: string
                      query:
                        description: Prometheus query
                        type: string
                      templateRef:
                        description: Metric template reference
                        properties:
                          name:
                            description: Name of this metric template
                            type: string
                          namespace:
                            description: Namespace of this metric template
                            type: string
                        required:
                        - name
                        type: object
                      threshold:
                        description: Max value accepted for this metric
                        type: number
                      thresholdRange:
                        description: Range accepted for this metric
                        properties:
                          max:
                            description: Max value accepted for this metric
                            type: number
                          min:
                            description: Min value accepted for this metric
                            type: number
                        type: object
                    required:
                    - name
                    type: object
                  type: array
                mirror:
                  description: Mirror traffic to canary before shifting
                  type: boolean
                stepWeight:
                  description: Incremental traffic percentage step
                  type: number
                threshold:
                  description: Max number of failed checks before rollback
                  type: number
                webhooks:
                  description: Webhook list for this canary
                  items:
                    properties:
                      metadata:
                        additionalProperties:
                          type: string
                        description: Metadata (key-value pairs) for this webhook
                        type: object
                      name:
                        description: Name of the webhook
                        type: string
                      timeout:
                        description: Request timeout for this webhook
                        pattern: ^[0-9]+(m|s)
                        type: string
                      type:
                        description: Type of the webhook pre, post or during rollout
                        enum:
                        - ""
                        - confirm-rollout
                        - pre-rollout
                        - rollout
                        - confirm-promotion
                        - post-rollout
                        - event
                        - rollback
                        type: string
                      url:
                        description: URL address of this webhook
                        format: url
                        type: string
                    required:
                    - name
                    - url
                    type: object
                  type: array
              type: object
            ingressRef:
              description: NGINX ingress selector
              properties:
                apiVersion:
                  type: string
                kind:
                  enum:
                  - Ingress
                  type: string
                name:
                  type: string
              required:
              - apiVersion
              - kind
              - name
              type: object
            metricsServer:
              description: Prometheus URL
              type: string
            progressDeadlineSeconds:
              description: Deployment progress deadline
              type: number
            provider:
              description: Traffic managent provider
              type: string
            service:
              description: Kubernetes Service spec
              properties:
                backends:
                  description: AppMesh backend array
                  items:
                    type: string
                  type: array
                corsPolicy:
                  description: Cross-Origin Resource Sharing policy (CORS)
                  properties:
                    allowCredentials:
                      type: boolean
                    allowHeaders:
                      items:
                        format: string
                        type: string
                      type: array
                    allowMethods:
                      description: List of HTTP methods allowed to access the resource
                      items:
                        format: string
                        type: string
                      type: array
                    allowOrigin:
                      description: The list of origins that are allowed to perform
                        CORS requests.
                      items:
                        format: string
                        type: string
                      type: array
                    allowOrigins:
                      description: String patterns that match allowed origins
                      items:
                        oneOf:
                        - required:
                          - exact
                        - required:
                          - prefix
                        - required:
                          - regex
                        properties:
                          exact:
                            format: string
                            type: string
                          prefix:
                            format: string
                            type: string
                          regex:
                            format: string
                            type: string
                        type: object
                      type: array
                    exposeHeaders:
                      items:
                        format: string
                        type: string
                      type: array
                    maxAge:
                      type: string
                  type: object
                gateways:
                  description: The list of Istio gateway for this virtual service
                  items:
                    type: string
                  type: array
                headers:
                  description: Headers operations
                  properties:
                    request:
                      properties:
                        add:
                          additionalProperties:
                            format: string
                            type: string
                          type: object
                        remove:
                          items:
                            format: string
                            type: string
                          type: array
                        set:
                          additionalProperties:
                            format: string
                            type: string
                          type: object
                      type: object
                    response:
                      properties:
                        add:
                          additionalProperties:
                            format: string
                            type: string
                          type: object
                        remove:
                          items:
                            format: string
                            type: string
                          type: array
                        set:
                          additionalProperties:
                            format: string
                            type: string
                          type: object
                      type: object
                  type: object
                hosts:
                  description: The list of host names for this service
                  items:
                    type: string
                  type: array
                match:
                  description: URI match conditions
                  items:
                    properties:
                      uri:
                        oneOf:
                        - required:
                          - exact
                        - required:
                          - prefix
                        - required:
                          - suffix
                        - required:
                          - regex
                        properties:
                          exact:
                            format: string
                            type: string
                          prefix:
                            format: string
                            type: string
                          regex:
                            format: string
                            type: string
                          suffix:
                            format: string
                            type: string
                        type: object
                    type: object
                  type: array
                meshName:
                  description: AppMesh mesh name
                  type: string
                name:
                  description: Kubernetes service name
                  type: string
                port:
                  description: Container port number
                  type: number
                portDiscovery:
                  description: Enable port dicovery
                  type: boolean
                portName:
                  description: Container port name
                  type: string
                retries:
                  description: Retry policy for HTTP requests
                  properties:
                    attempts:
                      description: Number of retries for a given request
                      format: int32
                      type: integer
                    perTryTimeout:
                      description: Timeout per retry attempt for a given request
                      type: string
                    retryOn:
                      description: Specifies the conditions under which retry takes
                        place
                      format: string
                      type: string
                  type: object
                rewrite:
                  description: Rewrite HTTP URIs
                  properties:
                    uri:
                      format: string
                      type: string
                  type: object
                targetPort:
                  anyOf:
                  - type: string
                  - type: number
                  description: Container target port name
                timeout:
                  description: HTTP or gRPC request timeout
                  type: string
                trafficPolicy:
                  description: Istio mTLS traffic policy
                  properties:
                    tls:
                      description: TLS related settings for connections to the upstream
                        service
                      properties:
                        caCertificates:
                          format: string
                          type: string
                        clientCertificate:
                          description: REQUIRED if mode is `MUTUAL`.
                          format: string
                          type: string
                        mode:
                          enum:
                          - DISABLE
                          - SIMPLE
                          - MUTUAL
                          - ISTIO_MUTUAL
                          type: string
                        privateKey:
                          description: REQUIRED if mode is `MUTUAL`.
                          format: string
                          type: string
                        sni:
                          description: SNI string to present to the server during
                            TLS handshake.
                          format: string
                          type: string
                        subjectAltNames:
                          items:
                            format: string
                            type: string
                          type: array
                      type: object
                  type: object
              required:
              - port
              type: object
            skipAnalysis:
              description: Skip analysis and promote canary
              type: boolean
            targetRef:
              description: Target selector
              properties:
                apiVersion:
                  type: string
                kind:
                  enum:
                  - Deployment
                  - Service
                  type: string
                name:
                  type: string
              required:
              - apiVersion
              - kind
              - name
              type: object
          required:
          - targetRef
          - service
          - canaryAnalysis
        status:
          properties:
            canaryWeight:
              description: Traffic weight percentage routed to canary
              type: number
            conditions:
              description: Status conditions of this canary
              items:
                properties:
                  lastTransitionTime:
                    description: LastTransitionTime of this condition
                    format: date-time
                    type: string
                  lastUpdateTime:
                    description: LastUpdateTime of this condition
                    format: date-time
                    type: string
                  message:
                    description: Message associated with this condition
                    type: string
                  reason:
                    description: Reason for the current status of this condition
                    type: string
                  status:
                    description: Status of this condition
                    type: string
                  type:
                    description: Type of this condition
                    type: string
                required:
                - type
                - status
                - reason
                type: object
              type: array
            failedChecks:
              description: Failed check count of the current canary analysis
              type: number
            iterations:
              description: Iteration count of the current canary analysis
              type: number
            lastAppliedSpec:
              description: LastAppliedSpec of this canary
              type: string
            lastTransitionTime:
              description: LastTransitionTime of this canary
              format: date-time
              type: string
            phase:
              description: Analysis phase of this canary
              enum:
              - ""
              - Initializing
              - Initialized
              - Waiting
              - Progressing
              - Promoting
              - Finalising
              - Succeeded
              - Failed
              type: string
  version: v1beta1
  versions:
  - name: v1beta1
    served: true
    storage: true
  - name: v1alpha3
    served: true
    storage: false
  - name: v1alpha2
    served: false
    storage: false
  - name: v1alpha1
    served: false
    storage: false

---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  annotations:
    helm.sh/resource-policy: keep
  name: metrictemplates.flagger.app
  namespace: linkerd
spec:
  additionalPrinterColumns:
  - JSONPath: .spec.provider.type
    name: Provider
    type: string
  group: flagger.app
  names:
    categories:
    - all
    kind: MetricTemplate
    plural: metrictemplates
    singular: metrictemplate
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          properties:
            provider:
              description: Provider of this metric template
              properties:
                address:
                  description: API address of this provider
                  type: string
                secretRef:
                  description: Kubernetes secret reference containing the provider
                    credentials
                  properties:
                    name:
                      description: Name of the Kubernetes secret
                      type: string
                  required:
                  - name
                  type: object
                type:
                  description: Type of this provider
                  enum:
                  - prometheus
                  - influxdb
                  type: string
              required:
              - type
              - address
              type: object
            query:
              description: Query of this metric template
              type: string
          required:
          - provider
          - query
  version: v1beta1
  versions:
  - name: v1beta1
    served: true
    storage: true
  - name: v1alpha1
    served: true
    storage: false

---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  annotations:
    helm.sh/resource-policy: keep
  name: alertproviders.flagger.app
  namespace: linkerd
spec:
  additionalPrinterColumns:
  - JSONPath: .spec.type
    name: Type
    type: string
  group: flagger.app
  names:
    categories:
    - all
    kind: AlertProvider
    plural: alertproviders
    singular: alertprovider
  scope: Namespaced
  subresources:
    status: {}
  validation:
    openAPIV3Schema:
      properties:
        spec:
          oneOf:
          - required:
            - type
            - address
          - required:
            - type
            - secretRef
          properties:
            address:
              description: Hook URL address of this provider
              type: string
            secretRef:
              description: Kubernetes secret reference containing the provider address
              properties:
                name:
                  description: Name of the Kubernetes secret
                  type: string
              required:
              - name
              type: object
            type:
              description: Type of this provider
              enum:
              - slack
              - msteams
              - discord
              - rocket
              type: string
  version: v1beta1
  versions:
  - name: v1beta1
    served: true
    storage: true

---
