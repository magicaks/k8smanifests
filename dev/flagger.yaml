    app.kubernetes.io/instance: flagger
    app.kubernetes.io/managed-by: Tiller
    app.kubernetes.io/name: flagger
    helm.sh/chart: flagger-0.23.0
  name: flagger
  namespace: linkerd
rules:
- apiGroups:
  - ""
  resources:
  - events
  - configmaps
  - secrets
  - services
  verbs:
  - '*'
