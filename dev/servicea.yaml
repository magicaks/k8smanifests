# Source: k8s-cncf-hel-demo/templates/canary.yaml
apiVersion: flagger.app/v1alpha3
kind: Canary
metadata:
  name: servicea-k8s-cncf-hel-demo
  namespace: default
  annotations:
    fluxcd.io/ignore: "false"
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: servicea-k8s-cncf-hel-demo
  service:
    port: 5000
  canaryAnalysis:
    interval: 10s
    stepWeight: 5
    threshold: 5
    metrics:
    - name: request-success-rate
      threshold: 99
      interval: 1m
    - name: request-duration
      threshold: 500
      interval: 1m
    webhooks:
      - name: load-test
        url: http://load-tester.default/
        metadata:
          cmd: "hey -z 2m -q 10 -c 2 http://servicea-k8s-cncf-hel-demo:5000/"


