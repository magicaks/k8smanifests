---
apiVersion: v1
kind: Namespace
metadata:
  name: sachinkundu
  labels:
    name: sachinkundu
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: sachinkundu_ns-full-access
  namespace: sachinkundu
rules:
- apiGroups: ["", "extensions", "apps"]
  resources: ["*"]
  verbs: ["*"]
- apiGroups: ["batch"]
  resources:
  - jobs
  - cronjobs
  verbs: ["*"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: sachinkundu-sachinkundu_ns-full-access
  namespace: sachinkundu
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sachinkundu_ns-full-access
subjects:
- kind: User
  namespace: sachinkundu
  name: sakundu@microsoft.com